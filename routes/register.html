<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online voting system - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <style>
    #address{
        width: 23%;
    }
    #imagepart{
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 27%;
    }
    #role{
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 27%;
    }
    #role select{
        border-radius: 5px;
        padding: 10px;
    }
</style>
    <h1>Online voting system</h1>
    <br>
    <h3>Registration</h3>
    <form action="#">
        <input type="text" name="name" placeholder="Your name">
        <input type="number" name="mobile" placeholder="Your mobile number"><br><br>
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="cpassword" placeholder="Confirmed password"><br><br>
        <input id="address"type="text" name="address" placeholder="Address"><br><br>
        <center>
        <div id="imagepart">
            Upload image:<input type="file" name="photo">
        </div>
        <br>
        <div id="role">
            Select your role:<select name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
        </center>
        <br>
        <button id="loginbtn">Register</button><br><br>
        Already here?<a href="../index.html">Log in here</a>

    </form>
</body>
</html>
