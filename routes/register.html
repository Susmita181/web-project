<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online voting system - Registration</title>
</head>
<body>
    <h1>Online voting system</h1>
    <br>
    <h3>Registration</h3>
    <form action="#">
        <input type="text" name="name" placeholder="Your name">
        <input type="number" name="mobile" placeholder="Your mobile number"><br><br>
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="cpassword" placeholder="Confirmed password"><br><br>
        <input type="text" name="address" placeholder="Address"><br><br>
        Upload image:<input type="file" name="photo"><br><br>
        Select role:<select name="role">
            <option value="1">Voter</option>
            <option value="2">Group</option>
        </select><br><br>
        <button>Register</button><br><br>
        Already here?<a href="#">Log in here</a>

    </form>
</body>
</html>
